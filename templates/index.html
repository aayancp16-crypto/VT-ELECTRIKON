<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>VT Electrikon - Multispan & Sibass Electric Products in India</title>
    <meta name="description" content="VT Electrikon is your trusted online electronics store in India, selling genuine Multispan and Sibass Electric Pvt. Ltd. products with fast delivery and secure payments.">
    <meta name="keywords" content="VT Electrikon, Multispan, Sibass Electric, electronics store India, buy electrical products online, industrial electronics, control panels, relays, timers, meters">
    <meta name="author" content="VT Electrikon">

    <!-- Open Graph (Facebook, WhatsApp) -->
    <meta property="og:title" content="VT Electrikon - Electronics Store in India">
    <meta property="og:description" content="Buy Multispan & Sibass Electric products online in India. Fast delivery, secure payments, and real-time stock updates.">
    <meta property="og:image" content="{{ url_for('static', filename='images/store-banner.jpg') }}">
    <meta property="og:url" content="https://www.vtelectrikon.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VT Electrikon - Electronics Store in India">
    <meta name="twitter:description" content="Buy Multispan & Sibass Electric products online in India. Fast delivery, secure payments, and real-time stock updates.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/store-banner.jpg') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">VT Electrikon - Electronics Store</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='images/' + product[4]) }}" class="card-img-top" alt="{{ product[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product[1] }}</h5>
                    <p>â‚¹{{ product[2] }}</p>
                    {% if product[3] > 0 %}
                        <a href="/add_to_cart/{{ product[0] }}" class="btn btn-primary">Add to Cart</a>
                    {% else %}
                        <button class="btn btn-danger" disabled>Out of Stock</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
